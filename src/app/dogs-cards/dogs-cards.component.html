<div class="cards-container">
  <mat-card class="example-card" *ngFor="let dog of dogs">
    <mat-card-header>
      <mat-card-title>{{dog.title}}</mat-card-title>
      <mat-card-subtitle>{{dog.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src='./assets/cards-img/{{dog.image}}.jpg'>
    <mat-card-content>
      <p>{{dog.text}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
